<ion-header>

  <ion-navbar>
    <ion-title>Cadastro de Cliente</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label floating>Nome</ion-label>
      <ion-input type="text" name="name" [(ngModel)]="client.name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>CPF</ion-label>
      <ion-input type="text" name="cpf" [(ngModel)]="client.cpf"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Data de Nascimento</ion-label>
      <ion-datetime displayFormat="MM/DD/YYYY" name="dateOfBirtday" [(ngModel)]="client.dateOfBirtday"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label floating>EndereÃ§o</ion-label>
      <ion-input type="text" name="adress" [(ngModel)]="client.adress"></ion-input>
    </ion-item>
    <br/>
    <ion-fab>
      <button ion-fab color="secondary" (click)="saveClient()">+</button>

      <button ion-fab color="danger">X</button>
    </ion-fab>

  </ion-list>

</ion-content>
